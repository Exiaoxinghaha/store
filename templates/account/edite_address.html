<!-- Modal -->
<div class="modal fade" id="myModal_1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改收获人信息</h4>
            </div>
            <div class="modal-body">
                <form action="{% url 'account:modify_receiver_address' %}" method="post" id="modify_address_form_ajax">
                    {% csrf_token %}
                    <input type="hidden" name="data_id" value="">
                    <div class="form-group">
                        <label for="">收货人</label>
                        <input type="text" name="receiver_name1" class="form-control" placeholder="" value="{{ info.name }}">
                    </div>
                    <div class="form-group">
                        <label for="">城市</label>
                        <input type="text" name="receiver_city1" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">联系电话</label>
                        <input type="text" name="receiver_telephone1" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">详细地址</label>
                        <textarea name="receiver_address1" class="form-control" cols="7" rows="3" placeholder=""></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                        <button type="submit" class="btn btn-primary">确&nbsp;&nbsp;定</button>
                    </div>
                </form>
                <script>
                    $('#modify_address_form_ajax').submit(function () {
                        url = $(this).attr('action');
                        data = $(this).serializeArray();
                        $.post(url,data,function (data) {
                            if(data.status==0){
                                window.location.href = '{% url 'account:user_center_site' %}'
                            }else{
                                error = '带 * 的为必填项，你的输入不符合要求';
                                $('.error').html(error)
                            }
                        });

                        return false
                    });
                </script>
            </div>

        </div>
    </div>
</div>
